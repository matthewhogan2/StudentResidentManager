<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventFinder - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EventFinder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link active" href="index.html">Search</a></li>
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link" href="my-events.html">My Events</a></li>
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link" href="create-event.html">Create Event</a></li>
          <li class="nav-item auth-guest"><a class="nav-link" href="login.html" id="nav-login">Login</a></li>
          <li class="nav-item auth-guest"><a class="nav-link" href="register.html" id="nav-register">Register</a></li>
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link" href="#" onclick="logoutUser()" id="nav-logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="page-shell">
    <section class="hero">
      <p class="eyebrow">Local &amp; Live</p>
      <h1>Find events with a little edge.</h1>
      <p class="lede">Browse for local gigs, events, workshops, and underground happenings. Filter to your tastes, save what you love, and host your own.</p>

      <div class="filter-bar">
        <div class="input-shell">
          <input id="searchInput" type="text" placeholder="Search by keyword, vibe, or artist..." />
        </div>
        <div class="input-shell">
          <select id="categoryFilter" onchange="searchEvents()">
            <option value="">All Categories</option>
            <option value="Music">Music</option>
            <option value="Comedy">Comedy</option>
            <option value="Art">Art</option>1
            <option value="Fitness">Fitness</option>
            <option value="Technology">Technology</option>
          </select>
        </div>
        <div class="d-grid d-md-flex cta-bar">
          <button class="btn btn-ghost flex-fill" type="button" onclick="loadAllEvents()">Reset</button>
          <button class="btn btn-primary flex-fill" type="button" onclick="searchEvents()">Search</button>
        </div>
      </div>
    </section>

    <div class="section-heading align-items-start">
      <div>
        <h2>Events near you</h2>
        <div class="when-bar mt-2">
          <button class="when-chip active" data-when="" onclick="setWhenFilter('')">Anytime</button>
          <button class="when-chip" data-when="today" onclick="setWhenFilter('today')">Today</button>
          <button class="when-chip" data-when="this-week" onclick="setWhenFilter('this-week')">This Week</button>
          <button class="when-chip" data-when="next-week" onclick="setWhenFilter('next-week')">Next Week</button>
        </div>
      </div>
    </div>
    <div id="eventsContainer" class="row gy-4"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
