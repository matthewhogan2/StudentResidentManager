<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EventFinder</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link" href="index.html">Search</a></li>

          <!-- Logged in only -->
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link" href="my-events.html">My Events</a></li>
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link active" href="create-event.html">Create Event</a></li>
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link" href="#" onclick="logoutUser()">Logout</a></li>

          <!-- Guest only -->
          <li class="nav-item auth-guest"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item auth-guest"><a class="nav-link" href="register.html">Register</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="page-shell">
    <section class="hero">
      <p class="eyebrow">Host mode</p>
      <h2>Set up your event</h2>
      <p class="lede">Drop the essentials, add an image, and publish instantly. Keep it clean your guests will see this card.</p>
    </section>

    <form id="createEventForm" onsubmit="submitEvent(event)" enctype="multipart/form-data" class="glass-panel d-grid gap-3 auth-card">

      <div>
        <label class="form-label">Event Title</label>
        <input type="text" id="eventTitle" class="form-control" placeholder="Late Night Session" required>
      </div>

      <div>
        <label class="form-label">Category</label>
        <select id="eventCategory" class="form-select" required>
          <option value="">Select category...</option>
          <option value="Music">Music</option>
          <option value="Comedy">Comedy</option>
          <option value="Art">Art</option>
          <option value="Technology">Technology</option>
          <option value="Sport">Sport</option>
          <option value="Education">Education</option>
        </select>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">Date</label>
          <input type="date" id="eventDate" class="form-control" required>
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label">Time</label>
          <input type="time" id="eventTime" class="form-control" required>
        </div>
      </div>

      <div>
        <label class="form-label">Location</label>
        <input type="text" id="eventLocation" class="form-control" placeholder="123 Warehouse Lane" required>
      </div>

      <div>
        <label class="form-label">Description</label>
        <textarea id="eventDescription" class="form-control" rows="3" placeholder="Who’s playing, what’s the vibe?" required></textarea>
      </div>

      <div>
        <label class="form-label">Event Image</label>
        <input type="file" id="eventImage" class="form-control" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Create Event</button>
    </form>
  </main>

</body>
</html>
