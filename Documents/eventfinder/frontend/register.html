<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - EventFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EventFinder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Search</a></li>
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link" href="my-events.html">My Events</a></li>
          <li class="nav-item auth-user" style="display:none;"><a class="nav-link" href="create-event.html">Create Event</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="page-shell">
    <div class="glass-panel auth-card">
      <p class="tagline">Join the scene</p>
      <h2 class="mb-3">Create your EventFinder account</h2>
      <p class="muted mb-4">Save the sets you love, and host the nights you want to see.</p>

      <form onsubmit="registerUser(event)" class="d-grid gap-3">
        <div>
          <label class="form-label">Full Name</label>
          <input id="regName" type="text" class="form-control" required>
        </div>

        <div>
          <label class="form-label">Email</label>
          <input id="regEmail" type="email" class="form-control" required>
        </div>

        <div>
          <label class="form-label">Password</label>
          <input id="regPassword" type="password" class="form-control"required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>

      <p class="small-note text-center">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
